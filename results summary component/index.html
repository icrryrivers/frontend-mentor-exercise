<!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;700;800&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Your Results</title>
</head>
<body>

    <main>
    <section class="page1">
    <header>
        <h1>your results</h1>
    </header>

    <div class="circle">
        <p class="yourCirclePoints">76</p>
        <p class="maxCirclePoints">of 100</p>
    </div>

    <h1 class="grade">great</h1>
    <p class="descriptionGrade">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="page2">
        <h1>summary</h1>

        <div class="summaryOfAll">
        <div class="reaction">
            <img src="icon-reaction.svg" alt="icon-reaction"><label class="reaction-label"> reaction</label>
            <p class="yourPoints">80</p>
            <p class="maxPoints"> / 100</p>
        </div>

        <div class="memory">
            <img src="icon-memory.svg" alt="icon-memory"><label class="memory-label"> memory</label>
            <p class="yourPoints">92 </p>
            <p class="maxPoints">/ 100</p>
        </div>

        <div class="verbal">
            <img src="icon-verbal.svg" alt="icon-verbal"><label class="verbal-label"> verbal</label>
            <p class="yourPoints">61</p>
            <p class="maxPoints"> / 100</p>
        </div>

        <div class="visual">
            <img src="icon-visual.svg" alt="icon-visual"><label class="visual-label"> visual</label>
            <p class="yourPoints">72 </p>         
            <p class="maxPoints"> / 100</p>
        </div>
        </div>

        <button>Continue</button>
    </section>
    </main>

    <footer>
        <p>Challenge by <a target="_blank" href="https://www.frontendmentor.io">Frontend Mentor</a> made by <a target="_blank" href="https://www.frontendmentor.io/profile/icrryrivers">icrryrivers</a>.</p>
    </footer>
</body>
</html>
